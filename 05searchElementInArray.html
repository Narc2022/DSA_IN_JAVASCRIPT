<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04searchElementInArray</title>
    <script>
       let arr = [10,34,24,5,6,78,907,523,67,34,34];
       
      function searchEl(){
        let searchElement= parseInt(document.getElementById('getelement').value);
        for(let i=0;i<=arr.length;i++){
        if(arr[i]===searchElement){
            console.log(`Element found at index : ${i}`);
        }
       }
      }
       
       
    </script>
</head>
<body>
    <input type="number" id="getelement">
    <button onclick="searchEl()">Get Index Position</button>
</body>
</html>
