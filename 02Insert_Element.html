<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         
           
         function delData(){
            let arr = [60, 30, 3, 9, 10, 50];
            let position = document.getElementById('positionval').value;
            let insert = document.getElementById('insertval').value;
            console.log(arr);
            alert(position=parseInt(position));
            
            insert=parseInt(insert);
            for (let i = arr.length - 1; i >= position - 1; i--) {
                arr[i + 1] = arr[i];
            }
            arr[position - 1] = insert;
            console.log(arr);
        }
    </script>
</head>

<body>
    <input type="number" id="insertval" />
    <input type="number" id="positionval" />
    <button onclick="delData()">DELETE DATA</button>

</body>

</html>
